<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styleregisteruser.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-image:url('{% static 'image/reg2.jpg'%}'); background-repeat:no-repeat;background-size:100%;">
<div class="main">
    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">{% csrf_token %}
    <div class="container">
        <h1>User registration</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

        <label><b>Full Name</b></label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname"><br><br>


        <label><b>Email Address</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>


        <label><b>Phone number</b></label>
        <input type="number" id="phone" name="phone" placeholder="+91-" pattern="[6-9][0-9]{9}"><br><br>


        <label><b>Gender</b></label>
           <input type="radio" name="gender" id="genderMale" value="male">Male
           <input type="radio" name="gender"  id="genderFemale" value="female">Female<br><br>


        <label><b>profile picture</b></label>
        <input type="file" name="propic" id="fileInput" placeholder="Enter your picture"><br><br>


    <label><b>Password</b></label>
        <input type="password" name="password" id="password" placeholder="Enter a valid password"><br><br>


        <label><b>Confirm password</b></label>
        <input type="password" name="cpassword" id="cpassword" placeholder="confirm your password"><br><br>
        <hr>
        <p>By creating an account you agree to our Terms and Privacy </p>

    <button type="submit">Register</button>
    </div>
        <div class="container signin">
            <p>Already have an account?<a href="http://127.0.0.1:8000/ecommerceapp/Userlogin/">Sign in</a>.</p>
        </div>


</form>

</div>
<script>
        function validateForm()
     {
        var fullname=document.getElementById('fullname').value.trim();
        var email=document.getElementById('email').value.trim();
        var phone=document.getElementById('phone').value.trim();
        var password=document.getElementById('password').value.trim();
        var cpassword=document.getElementById('cpassword').value.trim();
        var genderMale=document.getElementById('genderMale').checked;
        var genderFemale=document.getElementById('genderFemale').checked;
        if(fullname === "")
        {
            alert("Please enter your full name. ");
            return false;
        }
        if(email === "")
        {
            alert("Please enter your email. ");
            return false;
        }
        if(phone === "")
        {
            alert("Please enter your phone number");
            return false;
        }
<!--        var phonePattern='[6-9][0-9]{9}'-->
<!--        if(!phonePattern.test(phone)-->
<!--        {-->
<!--        alert('please input a valid phone number')-->
<!--        return false;-->
<!--        }-->
        if(!genderMale && !genderFemale )

        {
            alert("Please select your gender. ");
            return false;
        }
        if(password === "")
        {
            alert("Please enter your password");
            return false;
        }
         if(cpassword === "")
        {
            alert("Please confirm your password");
            return false;
        }
        if(password!==cpassword)
        {
         alert("passwords do not match.");
         return false;
        }
        if(fileInput.files.length === 0)
        {
         alert("please select a profile picture.")
         return false;
        }
        return true;
     }



    </script>

</body>




</html>
