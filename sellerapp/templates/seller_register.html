<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="container border border-dark mt-4">
    <div class="row">
        <div class="col-12 mt-4 d-flex justify-content-center align-item-center">
            <h3>SELLER REGISTRATION FORM</h3>
        </div>

    <div class="col mt-4 d-flex justify-content-center align-item-center">
        <form method="POST">{% csrf_token %}
    <table>
    {{form.as_table}}<br>
        </table>
    <button type="submit" class="btn btn-success">Register</button>

</form>

    </div>
         </div>


    </div>

</body>
</html>
